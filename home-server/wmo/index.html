<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Media Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #181825;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .player {
      background: #232336;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 400px;
      width: 100%;
    }
    audio, video {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>Video Player</h2>
    <video controls>
      <source src="http://localhost/web/home-server/wmo/movie/1.mp4" type="video/mp4">
    </video>
    <h2>Video Player</h2>
    <video controls>
      <source src="http://localhost/web/home-server/wmo/movie/1.mp4" type="video/mp4">
	</video>
  </div>
</body>
</html>
